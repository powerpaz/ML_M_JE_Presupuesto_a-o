<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rubros C2 — Material Lúdico, Mobiliario y Juegos Exteriores</title>
  <style>
    :root { --prim:#21335c; --muted:#6b7a99; --bg:#f7f9fc; }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,'Noto Sans',sans-serif;background:var(--bg);color:#111}
    header{display:flex;align-items:center;gap:12px;padding:12px 16px;border-bottom:3px solid var(--prim);background:white}
    header img{height:44px;object-fit:contain}
    header h1{font-size:18px;margin:0;line-height:1.1}
    main{max-width:980px;margin:18px auto;padding:0 16px}
    .panel{background:white;border:1px solid #e6ecf2;border-radius:14px;box-shadow:0 2px 12px rgba(0,0,0,.04)}
    .panel-header{padding:14px 16px;border-bottom:1px solid #eef2f7;display:flex;justify-content:space-between;align-items:center}
    .panel-title{font-weight:700;color:var(--prim)}
    .kpi{font-weight:800}
    table{width:100%;border-collapse:collapse}
    th,td{padding:10px 8px;border-bottom:1px dashed var(--prim);}
    th{color:var(--prim);text-align:left;background:#f2f5fb}
    td:last-child,th:last-child{text-align:right}
    tfoot td{font-weight:800;border-bottom:none}
    .muted{color:var(--muted);font-size:13px;margin-top:6px}
    .actions{display:flex;gap:8px}
    button{padding:8px 12px;border-radius:10px;border:1px solid #d6dde7;background:#fff;cursor:pointer}
    button:hover{background:#f6f9ff}
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" />
    <h1>Rubros C2 — Material Lúdico, Mobiliario y Juegos Exteriores</h1>
  </header>

  <main>
    <section class="panel">
      <div class="panel-header">
        <div class="panel-title">Tabla principal</div>
        <div class="actions">
          <button id="btnExport">Exportar CSV</button>
          <span class="muted">Total: <span id="totalKPI" class="kpi">—</span></span>
        </div>
      </div>
      <div style="padding:10px 16px 2px 16px;">
        <table id="rubrosTable">
          <thead>
            <tr><th>Rubro</th><th>Costo</th></tr>
          </thead>
          <tbody><!-- render by app.js --></tbody>
          <tfoot>
            <tr><td>Total</td><td id="totalCell">—</td></tr>
          </tfoot>
        </table>
        <div class="muted">* Cifras en USD — formato es-EC</div>
      </div>
    </section>
  </main>

  <script defer src="app.js"></script>
</body>
</html>
